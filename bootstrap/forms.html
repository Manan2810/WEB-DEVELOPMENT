<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms using Bootstrap</title>
    <link rel="stylesheet" href="demo1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center text-primary">Forms</h1>
        <form action="#nowhere">
            <div class="form-row">

            
            <div class="form-group col">
                <label for="Email">Enter email id :-</label>
                <input type="text" name="email" class="form-control" id="Email" placeholder="email-id">
            </div>
            <br>
            <div class="form-group col">
                <label for="Password">Enter Password :-</label>
                <input type="password" name="password" class="form-control" id="Password" placeholder="Password">
            </div>
        </div>
            <br>
            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control"  name="state" id="state">
                    <option value="">--please select suitable option--</option>
                    <option value="Al">Alabama</option>
                    <option value="Ak">Alaska</option>
                </select>
            </div>
            <br>
            <!-- <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Default checkbox
                </label>
            </div>
            <br> -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="checkbox1" class="custom-control-input">
                <label for="checkbox1" class="custom-control-label">Sign Me Up</label>
            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
