<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <h1>
        Race Registration!
    </h1>
    <form action="/marathon form">
        <label for="first_name">First Name</label>
        <input type="text" name="fn" id="first_name" placeholder="enetr first name" required>
        <label for="last_name">Last Name</label>
        <input type="text" name="ln" id="last_name" placeholder="enetr last name" required>
        <br>
        <h3>Select a Race:</h3>
        <input type="radio" name="type" id="FR5">
        <label for="FR5">Fun Run 5k</label><br>
        <input type="radio" name="type" id="HM">
        <label for="HM">Half Marathon</label><br>
        <input type="radio" name="type" id="FM">
        <label for="FM">Full Marathon</label><br>
        <label for="email">Email</label>
        <input type="email" name="e" id="email">
        <label for="password">password</label>
        <input type="password" name="p" id="password" minlength="5" maxlength="20" required><br>
        <label for="age">Select age group</label>
        <select name="age" id="age">
            <option value="">--age under 18--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
        </select><br>
        <button>Submit</button>


    </form>
</body>

</html>
